<p>The <strong>code</strong> <em>highlighting</em> theme is pretty cool and code boxes can scroll</p>
<pre><code class="language-scala"><span class="hljs-comment">//&gt; using toolkit typelevel:0.1.25</span>

<span class="hljs-keyword">import</span> cats.effect.*
<span class="hljs-keyword">import</span> cats.syntax.all.*
<span class="hljs-keyword">import</span> com.monovore.decline.*
<span class="hljs-keyword">import</span> com.monovore.decline.effect.*
<span class="hljs-keyword">import</span> fs2.*
<span class="hljs-keyword">import</span> fs2.io.*

<span class="hljs-keyword">val</span> prefix    = <span class="hljs-type">Opts</span>.option[<span class="hljs-type">String</span>](<span class="hljs-string">&quot;prefix&quot;</span>, <span class="hljs-string">&quot;&quot;</span>).withDefault(<span class="hljs-string">&quot;&quot;</span>)
<span class="hljs-keyword">val</span> delimiter = <span class="hljs-type">Opts</span>.option[<span class="hljs-type">String</span>](<span class="hljs-string">&quot;delimiter&quot;</span>, <span class="hljs-string">&quot;&quot;</span>, <span class="hljs-string">&quot;d&quot;</span>).withDefault(<span class="hljs-string">&quot;,&quot;</span>)
<span class="hljs-keyword">val</span> suffix    = <span class="hljs-type">Opts</span>.option[<span class="hljs-type">String</span>](<span class="hljs-string">&quot;suffix&quot;</span>, <span class="hljs-string">&quot;The suffix&quot;</span>).withDefault(<span class="hljs-string">&quot;&quot;</span>)

<span class="hljs-keyword">val</span> stringStream: <span class="hljs-type">Stream</span>[<span class="hljs-type">IO</span>, <span class="hljs-type">String</span>] = stdinUtf8[<span class="hljs-type">IO</span>](<span class="hljs-number">1024</span> * <span class="hljs-number">1024</span> * <span class="hljs-number">10</span>)
  .repartition(s =&gt; <span class="hljs-type">Chunk</span>.array(s.split(<span class="hljs-string">&quot;\n&quot;</span>, <span class="hljs-number">-1</span>)))
  .filter(_.nonEmpty)

<span class="hljs-class"><span class="hljs-keyword">object</span> <span class="hljs-title">Main</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">CommandIOApp</span>(<span class="hljs-params">&quot;mkString&quot;, &quot;<span class="hljs-type">Concatenates</span> strings from stdin&quot;</span>)</span>:
  <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">main</span> </span>= (prefix, delimiter, suffix).mapN { (pre, delim, post) =&gt;
    <span class="hljs-keyword">val</span> stream = <span class="hljs-type">Stream</span>(pre) ++ stringStream.intersperse(delim) ++ <span class="hljs-type">Stream</span>(post)
    stream.foreach(<span class="hljs-type">IO</span>.print).compile.drain.as(<span class="hljs-type">ExitCode</span>.<span class="hljs-type">Success</span>)
  }
</code></pre>

<p>Inline code like <code>&quot;foobar&quot;</code> appears in a box.</p>
<p><code>It's not really optimized, so different inlines may overlap</code><br />
<code>but usually adding a further newline fixes the issue</code></p>
<p><code>like this</code> <img class="emoji" draggable="false" alt="👈" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f448.svg" data-marp-twemoji=""/></p>
</section>

<p>It's possible to create lists that appear element by element just using <code>*</code></p>
<p><img class="emoji" draggable="false" alt="🥁" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f941.svg" data-marp-twemoji=""/> <img class="emoji" draggable="false" alt="🥁" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f941.svg" data-marp-twemoji=""/> <img class="emoji" draggable="false" alt="🥁" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f941.svg" data-marp-twemoji=""/></p>
<ul>
<li data-marpit-fragment="1">I'm the first</li>
<li data-marpit-fragment="2">I'm the second</li>
<li data-marpit-fragment="3">I'm the last</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1920 1080"><foreignObject width="1920" height="1080"><section id="9" data-class="invert" data-theme="toniogela" class="invert" style="--class:invert;--theme:toniogela;" data-size="16:9">
<ul>
<li>This is a list</li>
<li>but it uses <code>-</code> as bullet</li>
<li>so it appears all at once</li>
</ul>
</section>
